<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff7200;
      --bg: #f9f9f9;
      --text: #222;
      --subtle: #888;
      --border: #e2e2e2;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff7200 0%, #fff 100%);
      color: var(--text);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid var(--border);
      padding: 24px 0;
    }

    .sidebar h3 {
      margin-left: 24px;
      margin-bottom: 18px;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 14px 24px;
      cursor: pointer;
      color: #555;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s, transform 0.2s, color 0.2s;
    }

    .sidebar li:hover {
      background-color: #f0f0f0;
      transform: translateX(4px);
    }

    .sidebar li.active {
      background-color: #ffe8d9;
      color: var(--primary);
      font-weight: bold;
      border-left: 6px solid var(--primary);
    }

    .main {
      flex: 1;
      padding: 40px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      margin: 20px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .avatar {
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }

    .avatar:hover {
      box-shadow: 0 0 0 3px var(--primary);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-info h2 {
      margin: 0;
    }

    .profile-info p {
      margin: 4px 0 10px;
      color: var(--subtle);
    }

    .upload-btn input {
      display: none;
    }

    .upload-btn label {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.2s;
    }

    .upload-btn label:hover {
      background-color: var(--primary);
      color: white;
    }

    .form-section {
      max-width: 500px;
    }

    .form-section h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 14px;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 114, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        padding: 20px;
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>My Account</h3>
    <ul>
      <li class="tab-btn active" data-tab="personal"><i class="fas fa-user"></i>Personal</li>
      <li class="tab-btn" data-tab="billing"><i class="fas fa-credit-card"></i>Billing</li>
      <li class="tab-btn" data-tab="settings"><i class="fas fa-cog"></i>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Profile Section -->
    <div class="profile-header">
      <div class="avatar" id="avatarPreview">M</div>
      <div class="profile-info">
        <h2 id="nameDisplay">Kymbyrly</h2>
        <p id="emailDisplay">kymchii.@youjizz.com</p>
        <div class="upload-btn">
          <label for="upload"><i class="fas fa-upload"></i> Upload profile picture</label>
          <input type="file" id="upload" accept="image/*" />
        </div>
      </div>
    </div>

    <!-- Tab Contents -->
    <div class="tab-content" id="personal">
      <div class="form-section">
        <h3>Personal Info</h3>
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input type="text" id="fullname" value="Kymbyrly Shane Olid" oninput="updateName()"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="kymchii.@youjizz.com" oninput="updateEmail()"/>
        </div>
      </div>
    </div>

    <div class="tab-content" id="billing" style="display: none;">
      <div class="form-section">
        <h3>Billing</h3>
        <p>Ilisan ata ni kay mao man ni sa geh send mo.</p>
      </div>
    </div>

    <div class="tab-content" id="settings" style="display: none;">
      <div class="form-section">
        <h3>Settings</h3>
        <p>eh customize diri.</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Sidebar tab switcher
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const target = btn.dataset.tab;
      tabContents.forEach(c => c.style.display = 'none');
      document.getElementById(target).style.display = 'block';
    });
  });

  // Live update name/email display
  function updateName() {
    document.getElementById('nameDisplay').innerText = document.getElementById('fullname').value;
  }

  function updateEmail() {
    document.getElementById('emailDisplay').innerText = document.getElementById('email').value;
  }

  // Upload profile picture
  const upload = document.getElementById('upload');
  const avatar = document.getElementById('avatarPreview');

  upload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
      avatar.innerHTML = `<img src="${evt.target.result}" alt="Avatar" />`;
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
