<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Owner Dashboard | PawFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(#fff, #ffd6d6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: #fff;
            padding: 0px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .nav-left,
        .nav-right {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center h1 {
            color: #ff7200;
            font-weight: bold;
            font-size: 24px;
        }

        .logo {
            width: 80px;
        }

        .nav-right {
            justify-content: flex-end;
        }
        .logout-btn {
            background-color: #ff7200;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px; /* makes it oblong */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #e55d00;
        }


        nav a {
            text-decoration: none;
            color: #ff7200;
            font-weight: bold;
            margin-left: 20px;
        }

        .dashboard-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .dashboard {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .dashboard h1 {
            color: #ff7200;
            margin-bottom: 10px;
        }

        .dashboard p {
            color: #666;
            margin-bottom: 30px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            background: #ff7200;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .action-btn i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .action-btn:hover {
            background: #e55d00;
        }

        @media(max-width: 500px) {
            .actions {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <img src="ChatGPT_Image_Apr_25__2025__04_45_48_PM-removebg-preview (1).png" alt="PawFinder Logo" class="logo">
        </div>
        <div class="nav-center">
            <h1>Dashboard</h1>
        </div>
        <div class="nav-right">
            <button class="logout-btn" onclick="window.location.href='HomePage.html'">Logout</button>
        </div>
        
    </nav>
    

    <div class="dashboard-container">
        <div class="dashboard">
            <h1>Welcome, Shop Owner!</h1>
            <p>Manage your products easily with PawFinder.</p>

            <div class="actions">
                <a href="#" class="action-btn">
                    <i class="fas fa-plus-circle"></i>
                    Add Product
                </a>
                <a href="#" class="action-btn">
                    <i class="fas fa-edit"></i>
                    Edit Product
                </a>
                <a href="#" class="action-btn">
                    <i class="fas fa-trash"></i>
                    Delete Product
                </a>
                <a href="#" class="action-btn">
                    <i class="fas fa-box"></i>
                    View Products
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
