<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop Owner Login | PawFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="eye-svgrepo-com.svg" as="image">
    <link rel="preload" href="eye-closed-svgrepo-com.svg" as="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(#fff, #ffd6d6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .logo-img {
            width: 100px; /* or any size you prefer */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            color: #ff7200;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #ff7200;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .login-container button:hover {
            background: #e55d00;
        }

        .login-container .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-container .register-link a {
            color: #ff7200;
            font-weight: bold;
            text-decoration: none;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }
        .password-container {
    position: relative;
    width: 100%;
}

.password-container input[type="password"],
.password-container input[type="text"] {
    width: 100%;
    padding: 12px 40px 12px 12px; /* space for the icon */
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    cursor: pointer;
    opacity: 0.7;
    transition: 0.3s ease;
}

.toggle-password:hover {
    opacity: 1;
}


    </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo Image -->
    <img src="ChatGPT_Image_Apr_25__2025__04_45_48_PM-removebg-preview (1).png" alt="PawFinder Logo" class="logo-img">
    <div class="login-container">
        <h1>Pet Shop Owner Login</h1>
        <p>Manage your shop and products easily with PawFinder!</p>

        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
        
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="eye-closed-svgrepo-com.svg" alt="Show Password" class="toggle-password" onclick="togglePassword()">
            </div>
        
            <button class="login-btn" onclick="window.location.href='Admin.html'">Login</button>
        
        </form>
        

            <p>New to PawFinder? <a href="register.html">Register Here</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".toggle-password");
        
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "eye-svgrepo-com.svg"; // Change to closed eye
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "eye-closed-svgrepo-com.svg"; // Change to open eye
            }
        }
        </script>
       

</body>
</html>
