<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Products | PawFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #fff4e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #ff7200;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
      color: #555555;
    }

    th {
      background-color: #ff7200;
      color: #ffffff;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: #fff5ec;
    }

    .action-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .edit-btn {
      background-color: #ff7200;
      color: white;
    }

    .edit-btn:hover {
      background-color: #e56200;
      transform: scale(1.05);
    }

    .delete-btn {
      background-color: #999;
      color: white;
    }

    .delete-btn:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #ff7200;
      font-size: 22px;
      font-weight: 600;
      text-align: center
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-bottom: 15px;
      background-color: #fdfdfd;
    }

    .modal-content button {
      background-color: #ff7200;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .modal-content button:hover {
      background-color: #e56200;
      transform: scale(1.02);
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    @keyframes slideIn {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 13px;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Product List</h1>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price (â‚±)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample Row -->
      <tr>
        <td>Pedigree Dog Food</td>
        <td>Nutritious dog food for all breeds</td>
        <td>350.00</td>
        <td>
          <button class="action-btn edit-btn" onclick="openModal('1', 'Pedigree Dog Food', 'Nutritious dog food for all breeds', '350.00')">Edit</button>
          <button class="action-btn delete-btn" onclick="confirmDelete('1')">Delete</button>
        </td>
      </tr>
      <!-- More rows from PHP -->
    </tbody>
  </table>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Product</h2>
      <form action="update_product.php" method="POST">
        <input type="hidden" name="productID" id="editProductID">
        <input type="text" name="productName" id="editName" placeholder="Product Name" required>
        <textarea name="description" id="editDescription" placeholder="Description" rows="4" required></textarea>
        <input type="number" step="0.01" name="price" id="editPrice" placeholder="Price" min="0" required>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(id, name, desc, price) {
      document.getElementById('editProductID').value = id;
      document.getElementById('editName').value = name;
      document.getElementById('editDescription').value = desc;
      document.getElementById('editPrice').value = price;
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('editModal')) {
        closeModal();
      }
    }

    function confirmDelete(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        window.location.href = "delete_product.php?id=" + id;
      }
    }
  </script>
</body>
</html>
